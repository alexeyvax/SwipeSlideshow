<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width">
		<title>Swipe slideshow</title>
		<link type="text/css" rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="slide-show">
			<ul class="slides">
				<li>
					<div class="turquoise">
						
					</div>
				</li><li>
					<div class="red">
						
					</div>
				</li><li>
					<div class="blue">
						
					</div>
				</li><li>
					<div class="purple">
						
					</div>
				</li><li>
					<div class="green">
						
					</div>
				</li><li>
					<div class="brown">
						
					</div>
				</li>
			</ul>
			<ul class="bookmarks">
				
			</ul>
			<div class="counter">
				
			</div>
			<div class="controls">
				<button class="prev"></button>
				<button class="next"></button>
			</div>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
